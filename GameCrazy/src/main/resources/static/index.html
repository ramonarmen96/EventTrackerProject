<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Crazy</title>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <h1>Welcome to GameCrazy</h1>
  <form name="gameForm">
    <input type="number" name="gameId">
    <button name="lookup">Get Game by Id</button>
  </form>
  <div id="output">
    <div id="gameData"></div>
  <button name="delete">Delete</button>

    <!-- <div id="actorData"></div> -->
  </div>
  <!-- title, description, release year, rating, and length. Give it a button -->
  <hr>
  <h3 id="formName">Add a Game</h3>
  <form name="newGameForm">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Game Title"> <br>
    <label for="description">Description</label> <br>
    <textarea rows=4 cols="30" name="description" placeholder="Description"></textarea> <br>
    <label for="releaseYear">Release Year</label>
    <input type="number" size="4" name="releaseYear"> <br>
    <label for="rating">Rating</label>
    <select name="rating">
      <option value="E">E</option>
      <option value="E10+">E10+</option>
      <option value="T">T</option>
      <option value="M">M</option>
    </select> <br>
    <!-- <label for="length">Length</label>
    <input type="number" name="length" placeholder="Length (minutes)"> <br> -->
    <button type="button" name="addGame">Add Game</button>
    <button name="edit">Edit</button>
  </form>
</body>
</html>
